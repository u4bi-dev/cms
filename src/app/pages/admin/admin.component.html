<mat-sidenav-container class="container">
    <mat-sidenav #sidenav class="sidenav"
        [opened]="!isScreenSmall()"
        [mode]="isScreenSmall() ? 'push' : 'side'">
        <button mat-button><mat-icon>store</mat-icon> 기본 환경설정</button>
        <button mat-button><mat-icon>face</mat-icon> 회원 관리</button>
        <button mat-button><mat-icon>library_add</mat-icon> 게시판 추가/제거</button>
        <button mat-button><mat-icon>library_books</mat-icon> 게시글 설정</button>
    </mat-sidenav>
    
    <div class="sidenav-toggle">
        <button mat-icon-button color="accent" (click)="sidenav.open()">
            <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
    </div>

    <div class="sidenav-content">
      
    </div>
  
  </mat-sidenav-container>
