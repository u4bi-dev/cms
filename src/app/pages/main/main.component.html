<div class="wrapper">

    <!-- <app-ad></app-ad> -->

    <mat-tab-group color="accent" (selectedTabChange)="onTapChange($event)">
        <mat-tab *ngFor="let tap of tapBoard; let i = index;" [label]="tap.name">
            <app-main-tap-board [viewBoard]="tap" [isTab]="tabIndex === i"></app-main-tap-board>
        </mat-tab>
    </mat-tab-group>

    <app-ad></app-ad>

    <app-main-tap-board [viewBoard]="mainBoard"></app-main-tap-board>
    
    <app-ad></app-ad>
    
</div>
